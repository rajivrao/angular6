<h1>Products</h1>

<p *ngIf="!products"><em>Loading...</em></p>

<table class='table table-striped table-bordered table-hover table-condensed table-responsive' *ngIf="products">
  <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>      
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
    </tr>
  </tbody>
</table>
