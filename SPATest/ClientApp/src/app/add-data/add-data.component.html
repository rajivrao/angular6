<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>
  <h1>{{title}}</h1>  
  <hr />
  <form [formGroup]="productForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>
    <div class="form-group row">
      <label class=" control-label col-md-12" for="Name">Name</label>
      <div class="col-md-4">
        <input class="form-control" type="text" formControlName="name">
      </div>
      <span class="text-danger" *ngIf="productForm.hasError('required', 'name') && formDir.submitted">
        Name is required.
      </span>
    </div>    
    <div class="form-group row">
      <label class="control-label col-md-12" for="Price">Price</label>
      <div class="col-md-4">
        <input class="form-control" type="number" formControlName="price">
      </div>
      <span class="text-danger" *ngIf="productForm.hasError('required', 'price') && formDir.submitted">
        Price is required
      </span>
    </div>    
    <div class="form-group">
      <button type="submit" class="btn btn-default">Save</button>      
    </div>
  </form>
</body>
</html>
